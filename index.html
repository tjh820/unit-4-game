<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just a Crystal game broh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <!--guess box-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1><span id="finalTotal">Your Guess:</span></h1>
                        
                    </div>
                </div>
            </div>

            <!--winning box-->

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1><span id="randomNumber">Winning Number: </span></h1>
                        
                    </div>
                </div>
            </div>

            <!--crystal 1-->
            <div class="row">
                <div class="col-sm-3">
                    <div class="card"  id="one" style="width: 14rem; height: 11rem;">
                        <img src="./assets/images/crystal1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <span class="crystal1"></span>
                        </div>
                    </div>
                </div>
                <!--crystal 2  -->
                <div class="col-sm-3">
                    <div class="card" id="two"style="width: 14rem; height: 11.5rem; padding: 25px 5px;">
                        <img src="./assets/images/crystal2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <span class="crystal2"></span>
                        </div>
                    </div>
                </div>
                <!--crystal 3-->
                <div class="col-sm-3">
                    <div class="card" id="three"style="width: 14rem; height: 11.5rem;">
                        <img src="./assets/images/crystal3.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <span class="crystal3"></span>
                        </div>
                    </div>
                </div>
                <!--crystal 4-->
                <div class="col-sm-3">
                    <div class="card" id="four"style="width: 14rem; height: 12rem;">
                        <img src="./assets/images/crystal4.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <span class="crystal4"></span>
                        </div>
                    </div>
                </div>




            </div>
            <!--wins/losses-->
            <div class="row">

                <div class="col-sm-4 offset-4">
                    <div class="card" style="width: 14rem; height: 7rem;">

                        <div class="card-body">
                            <h2>wins:</h2>
                                <span id="numberWins"></span>
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-sm-4 offset-4">
                <div class="card" style="width: 14rem; height: 7rem;">

                    <div class="card-body">
                        <h2>losses:</h2>
                            <span id="numberLosses"></span>
                    </div>
                </div>
            </div>


        </div>

    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
